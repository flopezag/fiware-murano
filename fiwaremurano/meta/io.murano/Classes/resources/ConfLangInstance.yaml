Namespaces:
  =: io.murano.resources
  sys: io.murano.system
  std: io.murano

Name: ConfLangInstance

Extends:
  -  LinuxMuranoInstance

Methods:
 prepareUserData:
    Body:
      - $environment: $.find(std:Environment).require()
      - $resources: new(sys:Resources)
      - $prepareUserData: $.super($.prepareUserData())
      - $userData: list($prepareUserData.data)[0]
      - Return:
         data: $userData

 prepareUserDataCloudConfig:
    Body:
      - $environment: $.find(std:Environment).require()
      - $resources: new(sys:Resources)
      - $prepareUserDataCloudConfig: $.super($.prepareUserDataCloudConfig())
      - $userDataCloudConfig: list($prepareUserDataCloudConfig.data)[0]
      - $confLang: $resources.yaml('conflang.conf')
      - Return:
          data: $confLang
